<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <title>Booki</title>
  </head>
  <body>
    <header>
      <div id="logo-container">
        <img class="fit-img" src="/images/logo/Booki@3x.png" alt="Logo Booki" />
      </div>
      <nav>
        <a class="nav-link" href="#hosting">Hébergements</a>
        <a class="nav-link" href="#activities">Activités</a>
      </nav>
    </header>
    <main>
      <section>
        <h1 id="title">Trouvez votre hébergement pour des vacances de rêve</h1>
        <p id="subtitle">En plein centre ville ou en pleine nature</p>
        <form
          id="search-bar"
          action="#"
          onsubmit="alert('Bientôt disponible !')"
        >
          <div id="search-location">
            <i class="fa fa-map-marker-alt"></i>
          </div>
          <input
            id="search-text"
            type="text"
            value="Marseille, France"
            placeholder="Saisir une localisation..."
            name="search-text"
          />
          <button id="search-button" type="submit">
            <i class="fa fa-search" id="search-button-mobile"></i>
            <p id="search-button-desktop">Rechercher</p>
          </button>
        </form>
        <div id="filtres-container">
          <p id="filtres-text">Filtres</p>
          <div id="filters">
            <button type="button">
              <i class="fa fa-money-bill-wave"></i><span>Économique</span>
            </button>
            <button type="button">
              <i class="fa fa-child"></i><span>Familial</span>
            </button>
            <button type="button">
              <i class="fa fa-heart"></i><span>Romantique</span>
            </button>
            <button type="button">
              <i class="fa fa-dog"></i><span>Animaux autorisés</span>
            </button>
          </div>
        </div>
        <div id="host-avalaible">
          <i class="fa fa-info host-avalaible-logo"></i>
          <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
      </section>
    </main>
  </body>
</html>
